
<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Who funds the Conservative Party?">
    <meta name="twitter:description" content="Corporate donors have given the Conservatives at least Â£27M since the 2019 elections.">
    <meta name="twitter:image" content="{{site.url}}{{site.baseurl}}{{'/assets/images/sections/' | append: 'overall_card.png'}}">

    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>

    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="{{ site.baseurl }}/" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="{{ site.baseurl }}/about" class="nav-link">About</a></li>
        </ul>
      </header>
    </div>


      <div class="px-4 py-5 my-5 text-center">
        <h2>The Conservatives have accepted</h2>
        <h1 class="display-5 fw-bold">{{page.Value | monetary}}</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
          from companies in the <strong><em>{{page.title}}</em></strong> industry since 2019.
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <!-- 
            <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Primary button</button>
            <button type="button" class="btn btn-outline-secondary btn-lg px-4">Secondary</button>
    -->
          </div>
        </div>
      </div>
    <div class="container" id="">
    
      <table class="table">
        {% for sic_code in site.data.company_level_details[page.title] %}
          <tr>
            <td>
              {{sic_code.DonorName}} (<small><a target="_blank" href="https://search.electoralcommission.org.uk/English/Search/Donations?currentPage=1&rows=100&query={{sic_code.DonorName | url_encode}}&sort=AcceptedDate&order=desc&tab=1&et=pp&et=ppm&et=tp&et=perpar&et=rd&isIrishSourceYes=true&isIrishSourceNo=true&prePoll=false&postPoll=true&register=gb&register=ni&register=none&optCols=Register&optCols=CampaigningName&optCols=AccountingUnitsAsCentralParty&optCols=IsSponsorship&optCols=IsIrishSource&optCols=RegulatedDoneeType&optCols=CompanyRegistrationNumber&optCols=Postcode&optCols=NatureOfDonation&optCols=PurposeOfVisit&optCols=DonationAction&optCols=ReportedDate&optCols=IsReportedPrePoll&optCols=ReportingPeriodName&optCols=IsBequest&optCols=IsAggregation">see the data</a></small>)
            </td>
            <td style="text-align:right;">
              {{sic_code.Value | monetary}} 
            </td>
          </tr>
        {% endfor %}
      </table>

    </div>






  </body>
</html>
